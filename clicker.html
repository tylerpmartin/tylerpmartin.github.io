<script>
    var score = 0
    var scoreIncreaseAmmount = 0
    var cost = 5
    var img = document.getElementById("img")
    img.addEventListener("click", imgClick)
    document.getElementById("upgrade").addEventListener("click", upgradeclick)

    function imgClick() {
        score = score + 1
        document.getElementById("score").innerText = "score=" + score



    }
    setInterval(update, 500)
    function update() {

        score = score + scoreIncreaseAmmount
        document.getElementById("score").innerText = "score=" + score


    }

    function upgradeclick() {
        if (score >= cost) {
            scoreIncreaseAmmount = scoreIncreaseAmmount + 1
            score = score - cost
            cost = cost + 5
            document.getElementById("cost").innerText = "cost=" + cost
        }



    }
